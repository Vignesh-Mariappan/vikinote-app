                        <li class="notes-notebook-list-item"><i class="fa-solid fa-layer-group" style="padding-right: 10px;"></i>React</li> -->
                    </ul>
                </div>
                <button type="button" class="notes-logout-btn">Log out</button>
            </div>
            <div class="notes-sidebar">
                <button type="button" class="notes-sidebar-btn">Add new note</button>
                <div class="notes-sidebar-list">
                    <!-- <div class="notes-sidebar-list-item notes-sidebar-list-item--selected">
                        <div class="small-note-title">Untitled</div>

                        <div class="small-note-time">05 / 07 / 2022</div>
                    </div>
                    <div class="notes-sidebar-list-item">
                        <div class="small-note-title">Sample Note</div>
                        <div class="small-note-body">Lorem ipsum dolor sit amet</div>
                        <div class="small-note-time">04 / 07 / 2022</div>
                    </div>
                    <div class="notes-sidebar-list-item">
                        <div class="small-note-title">Test Note</div>

                    </div> -->
                </div>
            </div>
            <div class="notes-preview">
                <!-- <input type="text" class="notes-preview-title" value="Untitled" />
                <textarea class = "notes-preview-body"></textarea> -->

                <!--<div class="section">
                        <div class="section-title-container">

                            <i class="fa-solid fa-trash"></i>
                        </div>
                        <div class="section-body" contenteditable></div>
                    </div>
                -->
            </div>
        </div>
    </div>
    <div class = "create-nb-dialog" style="display: none;">
        <div class="dialog-header">
            <h2 class="create-nb-dialog-title">Create a new notebook</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <p class="create-nb-dialog-description">Notebooks are useful for grouping notes around a common topic.</p>
        <div>Name</div>
        <input type = "text" />
        <button type="button" class="create-nb-dialog-btn" disabled>Create</button>
    </div>
    <div class="desktop-only-support-ui" style = "display: none;">
        <div class = "fallback-ui-card">
            <i class="fa-solid fa-face-frown"></i>
            <h1>Woops!!!</h1>
